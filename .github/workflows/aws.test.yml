name: Deploy to Amazon ECS


on:
  push:
    branches: [ "test" ]

permissions:
  contents: read

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment: test

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node.js version
      uses: actions/setup-node@v3
      with:
        node-version: 16.15.0
        cache: yarn

    - name: Set up flavor config
      run: |
        cp src/config/flavorconfig.test src/config/flavorconfig.tsx

    - name: Build
      run: |
        yarn install
        yarn build

    - name: Publish
      uses: burnett01/rsync-deployments@5.2
      with:
        switches: -avzr --delete --relative
        path: ./build
        remote_path: ${{ vars.DEPLOY_PATH }}
        remote_host: ${{ vars.SSH_HOST }}
        remote_user: ubuntu
        remote_key: ${{ secrets.AWS_PRIVATE_KEY }}
